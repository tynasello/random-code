<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2-deux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4991e1abeb.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="index.bundle.js"></script>
  </head>
  <body>
    <div id="page-container">
      <!-- Nav bar / header -->
      <div id="nav">
        <h3>2-deux ✓</h3>
        <div id="add-task-button" class="btn">+</div>
      </div>
      <!-- main section -->
      <section id="main">
        <!-- Container for subfolders / projects -->

        <div id="subfolders-container">
          <ul id="subfolders-list">
            <li id="all-tasks">
              <h3 id="all-tasks-title" class="btn">
                <i class="far fa-calendar-alt"></i> &nbsp&nbspAll Tasks
              </h3>
            </li>
            <li id="tasks-today">
              <h3 id="tasks-today-title" class="btn">
                <i class="far fa-calendar-check"></i>&nbsp&nbsp Today
              </h3>
            </li>
            <li id="tasks-week">
              <h3 id="tasks-week-title" class="btn">
                <i class="fas fa-calendar-week"></i> &nbsp This Week
              </h3>
            </li>
            <li>
              <h3 id="projects-title" class="btn">
                <div class="projects-icon-title">
                  <i class="fas fa-project-diagram"></i> &nbsp Projects
                </div>
                <i class="fas fa-chevron-down btn"></i>
              </h3>
              <!-- Current projects will be stored here once they have been created -->
              <ul id="current-projects-list"></ul>
              <div id="add-subfolder-btn" class="btn">
                <i class="fas fa-plus-circle"></i>
                <h3>Add Project</h3>
              </div>
            </li>
          </ul>
        </div>

        <!-- Container for tasks -->

        <div id="tasks-container">
          <h3 id="tasks-of-subfolder">All Tasks</h3>
          <!-- Ul for tasks -->
          <ul id="tasks-list"></ul>
        </div>
      </section>

      <!-- Overlay used for both modals -->
      <div id="overlay"></div>

      <!-- Modal used when adding or editing task -->
      <div id="task-modal" class="modal-container">
        <div class="modal-header">
          <h3 class="modal-title">Add Task</h3>
          <h3 class="close-modal btn">❌</h3>
        </div>
        <div class="task-modal-body">
          <form class="task-modal-form">
            <div id="form-item-name" class="form-item">
              <label for="name">Task name:</label>

              <input
                type="text"
                id="task-title-name-input"
                name="name"
                class="form-input"
              />

              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <p class="error-msg">Error</p>
            </div>

            <div id="form-item-description" class="form-item">
              <label for="description">Description:</label>
              <textarea
                name="description"
                id="description"
                cols="15"
                rows="5"
                class="form-input"
              ></textarea>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <p class="error-msg">Error</p>
            </div>

            <div id="form-item-due-date" class="form-item">
              <label for="due-date">Due date:</label>
              <input
                type="date"
                id="task-due-date-input"
                name="due-date"
                class="form-input"
              />
              <p class="error-msg">Error</p>
            </div>

            <div id="form-item-priority" class="form-item">
              <label for="priority">Priority:</label>
              <select
                name="priority"
                id="task-priority-input"
                class="form-input"
              >
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <p class="error-msg">Error</p>
            </div>
          </form>
        </div>
        <div id="confirm-task" class="modal-footer">
          <h3 class="btn enter-exit-button confirm-btn">Add Task</h3>
        </div>
      </div>

      <!-- Modal used when adding projects -->

      <div id="subfolder-modal" class="modal-container">
        <div class="modal-header">
          <h3 class="modal-title">Add Project</h3>
          <h3 class="close-modal btn">❌</h3>
        </div>
        <div class="subfolder-modal-body">
          <label for="subfolder-name">Project name:</label><br />
          <input
            type="text"
            id="subfolder-title-name-input"
            name="subfolder-name"
          /><br />
        </div>
        <div id="confirm-subfolder" class="modal-footer">
          <h3 class="btn enter-exit-button confirm-btn">Add Project</h3>
        </div>
      </div>
    </div>
  </body>
</html>
