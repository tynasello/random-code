<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Custom Library 📚</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Custom Library</h3>
    </header>
    <div id="books">
            
    </div>

    <button id="add-button"><i class="fas fa-plus"></i></button>

    <!-- Add book button -->

    <div id="add-pop-up">
      <div id="add-pop-up-header">
        <h3>Add Book to your Library</h3>
        <p id="close-pop-up">❌</p>
      </div>
      
      <input type="text" id="pop-up-title" placeholder="Title">
      <input type="text" id="pop-up-author" placeholder="Author">
      <input type="text" id="pop-up-pages" placeholder="# of Pages">
      <input type="text" id="pop-up-rating" placeholder="Personal Rating ( /10 )">
      <p id="confirm-btn"><i class="fas fa-check-circle"></i></p>
    </div>

    <!--  -->
    
    <div id="overlay"></div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/4991e1abeb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
